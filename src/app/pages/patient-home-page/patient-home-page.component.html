
<button (click)="createAppointment()" type="button" class="btn btn-primary">Agendar</button>


<table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> userId </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="appointmentDate">
        <th mat-header-cell *matHeaderCellDef> appointmentDate </th>
        <td mat-cell *matCellDef="let element"> {{element.appointmentDate}} </td>
      </ng-container>

      <ng-container matColumnDef="appointmentTime">
        <th mat-header-cell *matHeaderCellDef> appointmentTime </th>
        <td mat-cell *matCellDef="let element"> {{element.appointmentTime}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfCreation">
        <th mat-header-cell *matHeaderCellDef> Data de criação </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfCreation}} </td>
      </ng-container>

      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="editAppointment(element.id)" type="button" class="btn btn-primary">Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
